apiVersion: v1
kind: Pod
metadata:
  labels:
    jenkins: kubepod-slave
podRetention: onFailure
spec:
  containers:
  - name: docker-container
    image: docker:latest
    imagePullPolicy: Always
    tty: true
    privileged: true
    command: ['docker', 'run', '-p', '80:80', 'httpd:latest']
    resources:
      limits:
        memory: "750Mi"
      requests:
        memory: "500Mi"
    volumeMounts:
      - name: unixsocket
        mountPath: /var/run
      - name: tmp
        mountPath: /tmp
    ports:
      - containerPort: 58524
      - containerPort: 80
      - containerPort: 6080
    imagePullSecrets:
      - name: artifact-registry
  volumes:
    - name: unixsocket
      hostPath:
        path: /var/run
    - name: tmp
      hostPath:
        path: /tmp